<div class="card">
    <div class="card-header">
        <div class="row" id="navbar">
            <div class="col-md-6">
                <h2>Person</h2>
            </div>
            <div class="col-md-6 text-right">
                <a class="btn btn-success" (click)="addPerson()">
                    <i class="fa fa-plus"></i> New Person
                </a>    
            </div>
        </div>
    </div>
    <div id="permanentNavbar"></div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search Person..." [(ngModel)]="searchText" (keyup)="onInputChange($event)"/>
                </div>
            </div>
        </div>
        <mat-table [dataSource]="dataSource">

            <ng-container matColumnDef="personName">
                <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
                <mat-cell *matCellDef="let row">{{row.fullName}}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="personEmail">
                <mat-header-cell *matHeaderCellDef>Email</mat-header-cell>
                <mat-cell *matCellDef="let row">{{row.email}}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="personPosition">
                <mat-header-cell *matHeaderCellDef>Position</mat-header-cell>
                <mat-cell *matCellDef="let row">{{row.position}}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="personCountry">
                <mat-header-cell *matHeaderCellDef>Country</mat-header-cell>
                <mat-cell *matCellDef="let row">{{row.country?.name}}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="personIsEuCo">
                <mat-header-cell *matHeaderCellDef>Is EuCo?</mat-header-cell>
                <mat-cell *matCellDef="let row">{{row.isEuco ? 'Yes' : 'No' }}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="actions">
                <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
                <mat-cell *matCellDef="let row">
                    <i class="fa fa-edit mr-4" style="color:#0688fa; cursor: pointer;" (click)="editPerson(row)"></i>
                    <i class="fa fa-trash mr-4" style="color:#f24437; cursor: pointer;" (click)="deletePerson(row.id)">
                    </i>
                </mat-cell>
            </ng-container>
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;">
            </mat-row>
        </mat-table>
        <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]" [length]="personsLength" [pageSize]="25"></mat-paginator>
    </div>
</div>
