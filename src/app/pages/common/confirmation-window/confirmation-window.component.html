<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">Delete Record</h5>
    </div>
    <div class="modal-body">
        <div class="row ml-3">
            <div class="col-md-12">
                <h6>Are you sure you want to delete this {{itemType}}? This action cannot be undone.</h6>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-danger" (click)="closeModal(true)">Delete</button>
        <button type="button" class="btn btn-secondary" (click)="closeModal(false)">Cancel</button>
    </div>
</div>
